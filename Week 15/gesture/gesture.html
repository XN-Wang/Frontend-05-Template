<!DOCTYPE html>
<html lang="en" oncontextmenu="event.preventDefault()">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="module">
        import { enableGesture } from "./gesture.js"
        enableGesture(document.documentElement)
        document.documentElement.addEventListener("tap", () => {
            console.log("tap trriger event!");
        });
        document.documentElement.addEventListener("flick", () => {
            console.log("flick trriger event!");
        });
        document.documentElement.addEventListener("pressstart", () => {
            console.log("pressstart trriger event!");
        });
        document.documentElement.addEventListener("pressend", () => {
            console.log("pressend trriger event!");
        });
        document.documentElement.addEventListener("panstart", () => {
            console.log("panstart trriger event!");
        });
        document.documentElement.addEventListener("pan", () => {
            console.log("pan trriger event!");
        });
        document.documentElement.addEventListener("panend", () => {
            console.log("panend trriger event!");
        });
        document.documentElement.addEventListener("cancel", () => {
            console.log("cancel trriger event!");
        });
    </script>
</body>

</html>
